{% load static %}
<html >
<head>
	<title>Wacdonalds</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>
			    <li><a href="/" class="active">Главная</a></li>
				<li><a href="/respawn">Респавн Боссов</a></li>
				<li><a href="/member">Киски и сосиски</a></li>
				<li><a href="/admin">Секретная комнатка</a></li>
			</ul>
		</div>

		<div id="main">
			<div id="content" class="left">
				
				<div class="projects">
					<h2>Записи</h2>
					<br>
					{% for post in post_list reversed %}
					<div class="item">
						<div class="image left">
							<a href="#"><img src="{{ post.image.url }}" width="140px"/></a>
						</div>
						<div class="text left">
							<p class="title"><a href="{{ post.id }}">{{ post.title }}</a></p>
							<br>
							<p>{{ post.description }}</p>
							<br>
							<p>Дата: {{ post.date }}</p>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
					{% endfor %}
				</div>
			</div>

			
			<div class="cl">&nbsp;</div>
		</div>
		

	</div>
	
	<div id="footer">
		<p class="copy right">Copyright &copy;  2022 </p>
	</div>
</div>
</body>
</html>
